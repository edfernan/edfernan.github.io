---
layout: default
---
<div class="prose-width">
	<h1>Blog</h1>
	{% for post in site.posts %}
			<time>{{ post.date | date: "%b %-d, %Y" }}</time>
			<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
			<p>{{ post.summary }}</p>
	{% endfor %}

	<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
