---
layout: default
---

<article class="full-col align-center-horiz">
  <time class="timestamp">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
  <h1 class="styled-header" >{{ page.title }}</h1>
  {{ content }}
</article>

<section class="full-col align-center-horiz align-text-center">
  <p class="bold">Have a question or comment for me?</p>
  <a href="/contact" class="btn btn-primary">Get in Touch</a>
</section>
